<!DOCTYPE html>
<html>
<head>
    <title>AMTB 下载状态</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container mt-4">
        <h1>AMTB 下载状态</h1>
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">运行状态</h5>
                        <p class="card-text">
                            状态: {{ '运行中' if status.is_running else '已停止' }}<br>
                            已下载编号: {{ status.total_codes }}<br>
                            总文件数: {{ status.total_files }}<br>
                            磁盘使用: {{ status.disk_usage }}
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">最新日志</h5>
                        <pre class="card-text">{{ status.latest_log }}</pre>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        // 自动刷新
        setTimeout(function() {
            location.reload();
        }, 60000);  // 每分钟刷新一次
    </script>
</body>
</html>
